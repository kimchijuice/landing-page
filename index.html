<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="hero-section">
        <div class="header">
            <div class="logo"><img class="img-logo" src="img/kontentoutsorcing.png"></div>
            <ul>
                <li><a href="#">header link one</a></li>
                <li><a href="#">header link two</a></li>
                <li><a href="#">header link three</a></li>
            </ul>
        </div>
        <div class="main-hero">
            <div class="left-hero">
                <h1 id="hero-heading">The website is<br>awesome!</h1>
                <p id="hero-text">This website has some subtext that goes here under the main title. It's a smaller font and the color is lower contrast.</p>
                <button id="hero-button">Sign up</button>
            </div>
            <div class="right-hero">
                <img class="img-hero" src="img/bg.png" alt="place holder">
            </div>

        </div>
    </div>
</body>
</html>
